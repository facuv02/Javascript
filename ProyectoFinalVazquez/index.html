<!DOCTYPE html>  
<html lang="es">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
  <title>Billetera Virtual</title>  
  <link rel="stylesheet" href="style.css"/>  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  
</head>  
<body>  
  <header class="bg-dark text-white p-3">  
    <h1 class="text-center">Billetera Virtual</h1>  
    <nav class="text-center">  
      <ul class="nav justify-content-center">  
        <li class="nav-item"><a href="#billetera" class="nav-link text-white">Inicio</a></li>  
        <li class="nav-item"><a href="#transferir" class="nav-link text-white">Transferencias</a></li>  
        <li class="nav-item"><a href="#cuentas" class="nav-link text-white">Cuentas</a></li>  
        <li class="nav-item"><a href="#historial" class="nav-link text-white">Historial</a></li>  
        <li class="nav-item"><a href="#gastos" class="nav-link text-white">Gestor de Gastos</a></li>  
      </ul>  
    </nav>  
  </header>  

  <main class="container my-4">  
    <section id="saldo-inicio">  
      <h2>Ingresar Datos Iniciales</h2>  
      <input type="text" id="usuario" class="form-control mb-2" placeholder="Usuario">  
      <input type="password" id="contrasena" class="form-control mb-2" placeholder="Contraseña">  
      <input type="number" id="saldo-usuario" class="form-control mb-2" placeholder="Saldo Inicial" required>  
      <button type="button" onclick="guardarSaldo()" class="btn btn-dark">Guardar Saldo</button>  
    </section>  

    <section id="billetera" style="display:none;">  
      <h2>Saldo Disponible</h2>  
      <p id="total-saldo" class="fs-4">$0.00</p>  
    </section>  

    <section id="transferir" style="display:none;">  
      <h2>Transferencias</h2>  
      <div>  
        <h4>Contactos</h4>  
        <input type="text" id="buscar-contacto" oninput="filtrarContactos()" class="form-control mb-2" placeholder="Buscar contacto">  
        <ul id="lista-contactos" class="list-group mb-2"></ul>  
        <input type="text" id="nombre-contacto" class="form-control mb-2" placeholder="Nombre del contacto">  
        <button class="btn btn-primary mb-3" onclick="agregarContacto()">Agregar Contacto</button>  
      </div>  
      <input type="text" id="nombre-contacto-transferir" class="form-control mb-2" placeholder="Nombre del contacto">  
      <input type="number" id="monto-transferir" class="form-control mb-2" placeholder="Monto a transferir">  
      <button onclick="transferirDinero()" class="btn btn-success">Transferir</button>  
    </section>  

    <section id="cuentas" style="display:none;">  
      <h2>Cuentas Pendientes</h2>  
      <input type="text" id="nombre-cuenta" class="form-control mb-2" placeholder="Nombre de la Cuenta">  
      <input type="number" id="monto-cuenta" class="form-control mb-2" placeholder="Monto a Pagar">  
      <button onclick="agregarCuentaPendiente()" class="btn btn-primary mb-3">Agregar Cuenta</button>   

      <h4>Carro de Compras</h4>  
      <div id="carro-compras"></div>  
      <p id="total-carro" class="fs-5 mt-2">Total a Pagar: $0.00</p>  
      <div id="detalle-carro" class="mt-2"></div>   
      
      <button onclick="pagarCuentas()" class="btn btn-danger">Pagar Cuentas</button>  
    </section>  

    <section id="historial" style="display:none;">  
      <h2>Historial de Transacciones</h2>  
      <div id="lista-historial"></div>  
    </section>  

    <section id="gastos" style="display:none;">  
      <h2>Gestor de Gastos</h2>  
      <div class="row">  
        <div class="col-md-6">  
          <input type="number" id="monto-gasto" class="form-control mb-2" placeholder="Monto del gasto">  
          <input type="text" id="categoria-gasto" class="form-control mb-2" placeholder="Categoría del gasto">  
          <button onclick="agregarGasto()" class="btn btn-warning">Agregar Gasto</button>  
          <div id="lista-gastos" class="mt-3"></div>  
        </div>  
        <div class="col-md-6">  
          <canvas id="grafico-gastos" width="300" height="300"></canvas>  
        </div>  
      </div>  
    </section>  
  </main>  
  
  <script src="miarchivo.js"></script>  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  
  

</body>  
</html>
